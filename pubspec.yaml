name: small_steps
description: A Christian-themed educational app for children aged 3-5.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Logic
  cupertino_icons: ^1.0.2
  timezone: ^0.9.2
  
  # Pedagogy & Interaction
  audioplayers: ^6.0.0
  sensors_plus: ^5.0.0 # user requested ^5.0.0
  
  # UI/UX
  flutter_svg: ^2.0.7
  
  # Data Persistence
  shared_preferences: ^2.2.0
  flutter_tts: ^3.8.0 # user requested ^3.8.0
  flutter_local_notifications: ^16.0.0 # user requested ^16.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  

